<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="img">
    <img src="city_img.jpg" alt="new york city skyline at night" id="main_img"> 
     <div class="inner_img"> ODIN<img src="odin logo.png" alt="logo of Odin's face"> </div>
     <div id="img_cap">photo by matt nelson on unsplash </div> 
</div>
 <div class="right_side">
  <div class="section" id="first_section"> 
    
    <h2>This is not a real online service. But alas, you do need this in your life
        to have your greatest desires realized. Sign up <em><strong>now</strong></em> to get started. </h2>
       <br>
        <p>I <strong>know</strong> you want to. </p>
    </div> 

  <div class="section" id="second_section"> 
    <form action="results.html" methdo="GET">
      <fieldset>
      <legend>Let's begin</legend>
       <div class="container">
        <div>
        <label for="first_name" >FIRST NAME</label> 
        <input type="text" id="first_name" name="first_name" required />
        </div>
        <div>
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
        <label for="email">EMAIL</label>
        <input type="email" id="mail" name="useremail" required>
        </div>
        <div>
        <label for="phone#">PHONE NUMBER</label>
        <input type="text" id="phone#" name="phone" >
        </div>
        <div>
        <label for="password">PASSWORD</label>
        <input type="password" 
          id="password" 
          name="password" 
          pattern=".{8,}" 
          title="needs 8 or more characters" 
          class="error" 
          required>
        </div>
        <div>
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" 
          id="confirm_password" 
          name="confirm_password" 
          class="error" 
          required  >
          <div id="errorMessage"></div>
        </div>
        </fieldset>
    </form>
</div> 

  <div class="section" id="third_section">
    <input type="button" id="submit" onclick="validatePassword()" value="Create Account" />

    <div>Already have an account? <a href="index.html">Log in</a></div>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
